<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game!</title>
</head>
<body>

    <div class='jumbotron row'>
        <div class='container'>
            <h1 class='display-4 col-12'>Scifi Trivia Game!</h1>
            <div class='row'></div>
            <div class='col-12' id='display'>00:00</div>
            <div class='row'></div>
            <div class='col-lg-4'></div>
            <button type="button" class='btn btn-primary btn-lg col-md-12 col-lg-4' id='start'>Start</button>
            <div class='col-lg-4'></div>
        </div>
        <div class='container' id='workArea'>
            <p class='lead col-12' id='question'></p>
            <div class='row'></div>
            <div class='col-3'></div>
            <button type='button' class='btn btn-light multiChoice col-sm-12 col-lg-6' id='optionOne'></button>
            <div class='col-3'></div>
            <div class='row'></div>
            <div class='col-3'></div>
            <button type='button' class='btn btn-light multiChoice col-sm-12 col-lg-6' id='optionTwo'></button>
            <div class='col-3'></div>
            <div class='row'></div>
            <div class='col-3'></div>
            <button type='button' class='btn btn-light multiChoice col-sm-12 col-lg-6' id='optionThree'></button>
            <div class='col-3'></div>
            <div class='row'></div>
            <div class='col-3'></div>
            <button type='button' class='btn btn-light multiChoice col-sm-12 col-lg-6' id='optionFour'></button>
            <div class='col-3'></div>
        </div>
        <div class='col-12' id='results'></div>
    </div>

    <script src='assets/javascript/app.js'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
